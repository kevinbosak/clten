<div id="admin_group" class="admin">
	<header>
		<h1>Admin: Edit Group
			<h2>
				<% group.name %>
				(#
				<% group.groupme_id %>
				)</h2>
			<% INCLUDE 'admin_header.html' %>
		</h1>
	</header>
	<aside>
		<% IF vars.user %>
		<% INCLUDE 'main_column.html' %>
		<% END %>
	</aside>
	<section>
		<form method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<label for="group_name">Group Name:</label>
				<input class="form-control" name="name" id="name" type="text" size="15" value="<% group.name %>"/>
			</div>
			<div class="form-group">
				<label for="topic">Topic:</label>
				<input class="form-control" name="topic" id="topic" type="text" size="30" value="<% group.topic %>"/>
			</div>
			<div class="form-group">
				<label for="avatar">
					<% IF group.image_url %>
					<img src="<% group.image_url %>.preview"/>
					<% ELSE %>
					Avatar:
					<% END %>
				</label>
				<input type="file" name="avatar" id="avatar" accept="image/*"/>
			</div>
			<div class="radio"> <span>Room Control:</span>
				<label for="is_moderated">
					<input class="" name="is_moderated" id="is_moderated" type="radio" value="1" <% IF room.is_moderated %>checked<% END %>>
					Moderated </label>
				<label for="is_moderated">
					<input class="" name="is_moderated" id="is_moderated" type="radio" value="0" <% IF !room.is_moderated %>checked<% END %>>
					Not Moderated </label>
			</div>
			<div class="form-group">
				<label for="access_level_id">Auth Level Required:</label>
				<select name="access_level_id" id="access_level_id" class="form-control">
					<% FOREACH access_level in access_levels %>
					<option <% IF group.access_level.id == access_level.id %> selected="selected"<% END %> value="<% access_level.id %>"/>
					<% access_level.name %>
					</option>
					<% END %>
				</select>
			</div>
			<div class="buttons">
				<input type="submit" value="Save Group" class="button"/>
			</div>
		</form>
	</section>
</div>
